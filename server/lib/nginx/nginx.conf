http {
  server {
    listen 80;
   location / {
  proxy_pass       https://android-mapping-backend.el.r.appspot.com/  ;
  proxy_buffering off;
  proxy_cache off;
  proxy_redirect    off;
  proxy_set_header Connection '';
  proxy_http_version 1.1;
  chunked_transfer_encoding off;
  proxy_set_header  Host $host;
  proxy_set_header  X-Real-IP  $remote_addr;
}
  }
}